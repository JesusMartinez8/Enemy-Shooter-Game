<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mega Shooter</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file for styling -->
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden /* Prevent scroll bars */
        }
        #gameCanvas {
            display: block
        }
    </style>
</head>
<body>
    <!-- Starting screen overlay -->
<div class="start-screen" id="startScreen">
  <!-- Background image or animation -->
  <div class="background"></div>
  
  <!-- Start button -->
  <button class="start-button" onclick="startGame()">Start Game</button>
</div>

<!-- Game canvas -->
<canvas id="gameCanvas"></canvas>

<!-- Game Over Screen -->
<div class="game-over-screen" id="gameOverScreen" style="display: none;">
  <div class="game-over-message">
      <h1>Game Over</h1>
      <!-- Retry button -->
      <button class="retry-button" onclick="retryGame()">Retry</button>
  </div>
</div>

    <script src="js/classes/Enemy.js"></script>
    <script src="js/classes/Fireball.js"></script>
    <script src="js/classes/Player.js"></script>
    <script src="js/classes/eventListeners.js"></script>
    <script src="index.js"></script>

    <script>
        const canvas = document.getElementById('gameCanvas')
        const c = canvas.getContext('2d')

        function updateCanvasSize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', updateCanvasSize);
        updateCanvasSize() // Initial call to set canvas size
    </script>
</body>
</html>
